<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script type="module" src="form.mjs"></script>
    <title>アンケートフォーム</title>
  </head>
  <body>
    <h1>予約登録フォーム</h1>
    <form id="myForm">
      <label>ご予約日時：<input type="text" id="reservDate" /></label>
      <label>貴社名：<input type="text" name="companyName" /></label>
      <label>ご担当者名：<input type="text" name="personName" /></label>
      <label>電話番号：<input type="text" name="tel" /></label>
      <label>
        予約内容：
        <label><input type="radio" name="service" value="tireChange" />タイヤ交換</label>
        <label><input type="radio" name="service" value="oilChange" />オイル交換</label>
        <label><input type="radio" name="service" value="vehicleInspection" />車検</label>
        <label><input type="radio" name="service" value="inspection" />点検</label>
      </label>
      <label>車種：<input type="text" name="carType" /></label>
      <label>ナンバー（下4桁）：<input type="text" name="Number" /></label>
      <textarea rows="4" cols="50">備考：</textarea>
      <button type="submit" onclick="form()">送信</button>
    </form>
  </body>
</html>
